<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is an update -->
    <meta charset="UTF-8">
    <title>To-Do APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* NEW CARD DESIGN */
.container {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    padding: 35px 30px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
    color: white;
}

/* HEADER SECTION */
.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2rem;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 0.9rem;
    opacity: 0.8;
}

/* INPUT SECTION - Redesigned */
.input-section {
    display: flex;
    background: rgba(255,255,255,0.25);
    border-radius: 50px;
    padding: 8px;
    margin-bottom: 25px;
}

#taskInput {
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    color: white;
    font-size: 1rem;
    padding-left: 15px;
}

#taskInput::placeholder {
    color: rgba(255,255,255,0.7);
}

#addBtn {
    border: none;
    background: white;
    color: #764ba2;
    font-weight: bold;
    padding: 10px 22px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
}

#addBtn:hover {
    transform: scale(1.08);
}

/* TASK LIST */
#taskList {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-height: 220px;
    overflow-y: auto;
}

/* NEW TASK STYLE */
.task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    border-radius: 15px;
    background: rgba(255,255,255,0.25);
    transition: 0.3s ease;
}

.task-item:hover {
    transform: translateX(5px);
}

.task-item.completed {
    opacity: 0.6;
    text-decoration: line-through;
}

.task-text {
    flex: 1;
    font-size: 0.95rem;
}

.delete-btn {
    border: none;
    background: #ff4d4d;
    color: white;
    padding: 5px 10px;
    border-radius: 20px;
    cursor: pointer;
}

.delete-btn:hover {
    transform: scale(1.1);
}

.empty-message {
    text-align: center;
    margin-top: 15px;
    opacity: 0.7;
    font-size: 0.85rem;
}

/* STATS - Redesigned as small cards */
.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    gap: 10px;
}

.stat-item {
    flex: 1;
    background: rgba(255,255,255,0.25);
    padding: 12px;
    border-radius: 15px;
    text-align: center;
}

.stat-number {
    font-size: 1.3rem;
    font-weight: bold;
}

.stat-label {
    font-size: 0.75rem;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Welcome</h1>
        <p class="subtitle">Welcome to my List App</p>
    </div>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
        <button id="addBtn">Add</button>
    </div>

    <div id="taskList"></div>
    <div id="emptyMessage" class="empty-message">No tasks yet!</div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="pendingCount">0</div>
            <div class="stat-label">Pending</div>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
